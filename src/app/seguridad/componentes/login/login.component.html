<div class="limiter">
  <div class="container-login100" style="background-image: url('../../../../assets/inic/poligonos-abstractos_3840x2160_xtrafondos.com.jpg');">
    <div class="wrap-login100 p-l-55 p-r-55 p-t-15 p-b-54">
      <form class="login100-form" autocomplete="off" [formGroup] = "formlogin"
      
      (ngSubmit) ="login()">

      <span class="label-input100 ">MINISTERIO DE TRABAJO |   FORMACION Y DESARROLLO</span>
          
              <span class="login100-form-title p-b-49 p-t-40">
                  Acceso_mtss
              </span>

              <div class="wrap-input100 m-b-23">
                  <span class="label-input100">Usuario</span>
                  <input class="input100"
                         type="text" 
                         name="nombre" 
                         formControlName="nombre"
                         placeholder="Ingrese su usuario">
                  <span class="focus-input100"></span>
              </div>

              <div class="wrap-input100">
                  <span class="label-input100">Contraseña</span>
                  <input class="input100"
                         type="password"
                         name="password" 
                         formControlName="password"
                         placeholder="Ingrese su contraseña">
                  <span class="focus-input100"></span>
              </div>
              
              <div class="text-right p-t-8 p-b-31"></div>
              
              <div class="container-login100-form-btn">
                  <div class="wrap-login100-form-btn">
                      <div class="login100-form-bgbtn"></div>
                      <button class="login100-form-btn" type="submit" >
                          Entrar
                      </button>
                  </div>
              </div>
