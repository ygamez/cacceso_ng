<br />
<div class="centrarTodo">
  <h2>{{titulo}}</h2>
</div>

<mat-card>
  <!-- <mat-card-title>Inicio de sesión</mat-card-title> -->
  <mat-card-content>
    <form [formGroup]="regitroformGroup" (ngSubmit)="onSubmit()" >

      <p>

        <mat-form-field style="width: 100%;" appearance="legacy">
          <mat-label>Dirección</mat-label>
          <mat-select    formControlName ="IdDireccion"  >
            <!-- <mat-option value="0">Seleccione la provincia</mat-option> -->
           <mat-option *ngFor="let c of direcciones" [value]="c.id">{{c.descrip}}</mat-option>
          </mat-select>
        </mat-form-field>

      </p>

      <p>
        <mat-form-field style="width: 100%;">
          <input
            type="text"
            matInput
            placeholder="Tema"
            formControlName="tema"
          />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field style="width: 100%;">
          <input
            type="date"
            matInput
            placeholder="Fecha"
            formControlName="fecha"
          />
        </mat-form-field>

      </p>

      <p>
        <mat-form-field style="width: 100%;">
          <ngx-material-timepicker #picker></ngx-material-timepicker>
          <input
            [ngxTimepicker]="picker"
            
            matInput
            placeholder="Hora"
            formControlName="hora"
          />

          <!-- <mat-error  *ngIf="hora.errors && hora.errors['horaValidators']" >
            {{hora.errors['horaValidators'].message}}
          </mat-error> -->

        </mat-form-field>
      </p>
      <!-- <div class="centrarTodo">
        <h2>Datos personales</h2>
      </div> -->



      <p *ngIf="errores" class="error">
        {{ errores }}
      </p>

      <div class="centrarTodo">
        <button
          [disabled]="!regitroformGroup.valid || formSubmitted "
          type="submit"
          color="primary"
          mat-raised-button
        >
          Guardar
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
