<mat-card>
  <mat-card-title>Agregar esquipo</mat-card-title>
  <mat-card-content>
    <form [formGroup]="formEquipo" (ngSubmit)="onSubmit(formEquipo.value)">
      <p>
        <mat-form-field>
          <input #user type="text"  matInput placeholder="Tipo de equipo"  formControlName="tipoEquipo" />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input #pass type="text" matInput  placeholder="# de serie"  formControlName="numSerie"/>
        </mat-form-field>
      </p>

      <p *ngIf="errores" class="error">
        {{ errores }}
      </p>


      <div class="button">
        <button  [disabled]="! formEquipo.valid || formSubmitted" type="submit" color="primary" mat-raised-button>Aceptar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
