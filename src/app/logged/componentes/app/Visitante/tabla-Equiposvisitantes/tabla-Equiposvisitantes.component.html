     <table mat-table [dataSource]="datasource" class="mat-elevation-z8">


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
         mat-row
         (click)="clicked(row)"
         [class.demo-row-is-clicked]="clickedRows.has(row)"
         *matRowDef="let row; columns: displayedColumns;">
        </tr>


        <ng-container matColumnDef="tipoEquipo">
          <th mat-header-cell *matHeaderCellDef> Tipo de Equipo </th>
          <td mat-cell *matCellDef="let element"> {{element.tipoEquipo}} </td>
        </ng-container>



        <ng-container matColumnDef="numSerie">
          <th mat-header-cell *matHeaderCellDef> # de serie </th>
          <td mat-cell *matCellDef="let element"> {{element.numSerie}} </td>
        </ng-container>


      </table>
